<!DOCTYPE html>
<html lang="pt0br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            color: rgb(0, 0, 0);
            text-align: center;
            vertical-align: bottom;
        }

        .cz {
           text-align: right;
           vertical-align: middle;
        }

        .tda{
            text-align: left;
            vertical-align: middle;
        }

        .tdb{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>minnha primeira tabela</h1>
    <table>
        <tr class="linha">
            <td class="tda">A1</td>
            <td class="tdb">B1</td>
            <td class="cz">C1</td>
        </tr>
        <tr class="linha02">
            <td class="tda">A2</td>
            <td class="tdb">B2</td>
            <td class="cz">C2</td>
        </tr>
        <tr class="linha03">
            <td class="tda">A3</td>
            <td class="tdb">B3</td>
            <td class="cz">C3</td>
        </tr>
        <tr class="linha04">
            <td class="tda">A4</td>
            <td class="tdb">B4</td>
            <td class="cz">C4</td>
        </tr>

    </table>
</body>
</html>
