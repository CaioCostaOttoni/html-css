<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
         table {
             border-collapse: collapse;
             padding: 10px;
         }

         th, td {
             border: 1px solid black;
             padding: 10px;
         }
    </style>
</head>
<body>
    <table>
        <caption>

        </caption>
        <thead>
            <tr>
                <th>Área</th>
                
                <th>Disciplinas</th>
                <th colspan="2">Notas</th>
                    
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
               
                   <th>Matematica</th>
                   <td>8.0</td>
                   <td>7.0</td>
                   <td>8.9</td>
               
               <tr>
                   <th>Física</th>
                    <td>10.0</td>
                    <td>9.0</td>
                    <td>10.0</td>
               </tr>

               <tr>
                   <th>química</th>
                   <td>8.8</td>
                   <td>7.0</td>
                   <td>10.0</td>
               </tr>


               <tr>
                   <th>biologia</th>
                   <td>7.0</td>          
                   <td>8.0</td>
                   <td>10.0</td>
                <tr>

            
            <tr>

                <tr>
                    <th colspan="4">Medida de Exatas</th>
                    <td>5.5</td>
                </tr>
                  <tr>
                      <th rowspan="3">Humanas</th>
                                      <th>historia</th>
                                      <td>7.9</td>
                                      <td>8.9</td>
                                      <td>10.0</td>
                  </tr>
                  <tr>
                      <th>Geografia</th>
                                      <td>7.8</td>
                                      <td>8.9</td>
                                      <td>10.0</td>
                  </tr>
            </tr>
            <tr></tr>
        </tbody>
    </table>
</body>
</html>
